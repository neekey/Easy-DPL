<template name="buttonUserMods">
    <div class="button-user-mods">
        <ul class="user-mods-list accordion">
            {{#with data}}
                {{#if baseClass}}
                <li class="alert alert-info user-mods-list-item accordion-group">
                    <span class="close" data-dismiss="alert">&times;</span>
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse">
                            <strong>默认类名：</strong><span>{{baseClass}}</span>
                        </a>
                    </div>
                </li>
                {{/if}}

                {{#if base}}
                <li class="alert alert-info user-mods-list-item accordion-group">
                    <span class="close" data-dismiss="alert">&times;</span>
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" href="#accordion-body-base">
                            全局样式
                        </a>
                    </div>
                    <div id="accordion-body-base" class="accordion-body  form-horizontal collapse">
                        <div class="accordion-inner">
                            <p><textarea>{{base.scss}}</textarea></p>
                        </div>
                    </div>
                </li>
                {{/if}}

                {{#each types}}
                <li class="alert alert-info user-mods-list-item accordion-group">
                    <span class="close" data-dismiss="alert">&times;</span>
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse"  href="#accordion-body-type-{{index}}">
                            {{name}}
                        </a>
                    </div>
                    <div id="accordion-body-type-{{index}}" class="accordion-body  form-horizontal collapse">
                        <div class="accordion-inner">
                            {{#with content}}
                            <p><textarea>{{scss}}</textarea></p>
                            {{/with}}
                        </div>
                    </div>
                </li>
                {{/each}}

                {{#each sizes}}
                <li class="alert alert-info user-mods-list-item accordion-group">
                    <span class="close" data-dismiss="alert">&times;</span>
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse"  href="#accordion-body-size-{{index}}">
                            {{name}}
                        </a>
                    </div>
                    <div id="accordion-body-size-{{index}}" class="accordion-body  form-horizontal collapse">
                        <div class="accordion-inner">
                            {{#with content}}
                            <p><textarea>{{scss}}</textarea></p>
                            {{/with}}
                        </div>
                    </div>
                </li>
                {{/each}}

                {{#each customs}}
                <li class="alert alert-info user-mods-list-item accordion-group">
                    <span class="close" data-dismiss="alert">&times;</span>
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse"  href="#accordion-body-custom-{{index}}">
                            {{selector}}
                        </a>
                    </div>
                    <div id="accordion-body-custom-{{index}}" class="accordion-body  form-horizontal collapse">
                        <div class="accordion-inner">
                            <p>{{#if type}}<span class="label label-important">{{type}}</span>{{/if}}{{#if size}}<span class="label label-important">{{size}}</span>{{/if}}</p>
                            {{#with content}}
                            <p><textarea>{{scss}}</textarea></p>
                            {{/with}}
                        </div>
                    </div>
                </li>
                {{/each}}
            {{/with}}
        </ul>
    </div>
</template>
