<template name="buttonActionMenu">
    <div class="button-action-menu">
        <h4>添加自定义模块</h4>
        <div class="input-append">
            <input class="span2" data-var="name" type="text" placeholder="如：primary" >
            <span class="btn btn-info J_ButtonActionTrigger" data-type="types">新按钮类型</span>
        </div>
        <div class="input-append">
            <input class="span2" data-var="name" type="text" placeholder="如：large">
            <span class="btn btn-success J_ButtonActionTrigger" data-type="sizes">新按钮尺寸</span>
        </div>
        <div class="input-append">
            <input class="span2" data-var="selector" type="text" placeholder="如：.my-btn">
            <span class="btn btn-warning J_ButtonActionTrigger" data-type="customs">自定义按钮类</span>
        </div>
    </div>
</template>
