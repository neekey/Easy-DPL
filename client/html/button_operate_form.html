<template name="buttonOperate">
    <div class="accordion-group accordion-group-button-{{type}}">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" href="#accordion-body-{{random}}">
                {{title}}
            </a>
        </div>
        <form id="accordion-body-{{random}}" class="accordion-body button-operate-form form-horizontal collapse {{#if unfold}}in{{/if}}">
            <div class="accordion-inner">
                {{#each groups}}
                {{> buttonOperateGroups}}
                {{/each}}


                {{#if stats}}
                <ul class="nav nav-tabs">
                    {{#if stats.normal}}
                    <li class="active"><a href="#button-operate-tab-{{type}}-normal" data-toggle="tab">Normal</a></li>
                    {{/if}}

                    {{#if stats.hover}}
                    <li><a href="#button-operate-tab-{{type}}-hover" data-toggle="tab">Hover</a></li>
                    {{/if}}
                </ul>

                <div class="tab-content">

                    {{#if stats.normal}}
                    <div class="tab-pane active" id="button-operate-tab-{{type}}-normal">
                        {{#each stats.normal.groups}}
                        {{> buttonOperateGroups}}
                        {{/each}}
                    </div>
                    {{/if}}

                    {{#if stats.normal}}
                    <div class="tab-pane" id="button-operate-tab-{{type}}-hover">
                        {{#each stats.hover.groups}}
                        {{> buttonOperateGroups}}
                        {{/each}}
                    </div>
                    {{/if}}
                </div>
                {{/if}}

                {{#if actions}}
                <div class="form-actions">
                {{#each actions}}
                    <a href="#" value="{{value}}" name="{{name}}" class="{{class}} button-operate-action btn btn-primary" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}">{{text}}</a>
                {{/each}}
                </div>
                {{/if}}
            </div>
        </form>
    </div>
</template>

<template name="buttonOperateInput">
    <input {{#if inputType}}type="{{inputType}}"{{else}}type="text"{{/if}} value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" data-key="{{data-key}}" data-value="{{data-value}}" id="{{id}}" placeholder="{{{placeholder}}}">
</template>

<template name="buttonOperateTextarea">
    <textarea  value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}" placeholder="{{{placeholder}}}"></textarea>
</template>

<template name="buttonOperateGroups">
    <div class="control-group">
        <label class="control-label">{{label}}</label>
        <div class="controls">

            {{#with control}}
            {{#if equal type "input"}}
            {{> buttonOperateInput}}
            {{/if}}

            {{#if equal type "textarea"}}
            {{> buttonOperateTextarea}}
            {{/if}}

            {{#if equal type "select"}}
            <select  value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}" >
                {{#each options}}
                <option value="{{value}}">{{text}}</option>
                {{/each}}
            </select>
            {{/if}}

            {{#if equal type "checkbox"}}
            {{#each checkboxes}}
            <label class="checkbox"><input type="checkbox"  value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}">{{label}}</label>
            {{/each}}
            {{/if}}

            {{#if equal type "radio"}}
            {{#each radios}}
            <label>{{label}}<input type="radio"  value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}"></label>
            {{/each}}
            {{/if}}
            {{/with}}
        </div>
    </div>
</template>
