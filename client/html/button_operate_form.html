<template name="buttonOperate">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" href="#accordion-body-{{random}}">
                {{title}}
            </a>
        </div>
        <form id="accordion-body-{{random}}" class="accordion-body button-operate-form form-horizontal collapse">
            <div class="accordion-inner">
                {{#each groups}}
                <div class="control-group">
                    <label class="control-label">{{label}}</label>
                    <div class="controls">

                        {{#with control}}
                            {{#if equal type "input"}}
                            <input {{#if inputType}}type="{{inputType}}"{{else}}type="text"{{/if}} value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" data-key="{{data-key}}" data-value="{{data-value}}" id="{{id}}">
                            {{/if}}

                            {{#if equal type "textarea"}}
                            <textarea  value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}"></textarea>
                            {{/if}}

                            {{#if equal type "select"}}
                            <select  value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}">
                                {{#each options}}
                                <option value="{{value}}">{{text}}</option>
                                {{/each}}
                            </select>
                            {{/if}}

                            {{#if equal type "checkbox"}}
                            {{#each checkboxes}}
                            <label class="checkbox"><input type="checkbox"  value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}">{{label}}</label>
                            {{/each}}
                            {{/if}}

                            {{#if equal type "radio"}}
                            {{#each radios}}
                            <label>{{label}}<input type="radio"  value="{{value}}" name="{{name}}" class="{{class}}" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}"></label>
                            {{/each}}
                            {{/if}}
                        {{/with}}
                    </div>
                </div>
                {{/each}}

                {{#if actions}}
                <div class="form-actions">
                {{#each actions}}
                    <a href="#" value="{{value}}" name="{{name}}" class="{{class}} button-operate-action btn" value="{{value}}" id="{{id}}" data-key="{{data-key}}" data-value="{{data-value}}">{{text}}</a>
                {{/each}}
                </div>
                {{/if}}
            </div>
        </form>
    </div>
</template>
