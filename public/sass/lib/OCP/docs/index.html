    <h2>OCP - DPL</h2>
    <p>OCP-DPL是针对运营平台开发的一套视觉模式库，基于SASS开发，其首要目标是高级浏览器，同事低级浏览器也提供完备的支持。</p>
    <p>目前整个DPL压缩后的大小为30几K，之后会继续优化</p>
</div>

    <div class="block">
        <h4>如何使用</h4>
        <p>在页面的head中加入OCP：</p>
<pre class="J_Snap">
    <link rel="stylesheet" type="text/css" href="http://a.tbcdn.cn/p/ocp/release/dpl/1.0.0/ocp.css" media="all">
</pre>
        <p>也可以按需引入：</p>
<pre class="J_Snap">
    <link rel="stylesheet" type="text/css" href="http://a.tbcdn.cn/p/ocp/release/dpl/1.0.0/??base.css,button.css,form.css" media="all">
</pre>
        <p>注意<code>base.css</code>必须放置在最前方</p>
