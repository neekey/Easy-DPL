<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>OCP - TAB</title>
    <link rel="stylesheet" type="text/css" href="assets/tbreset.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/ocp.css" media="all">
    <link rel="stylesheet" type="text/css" href="assets/common.css" media="all">
    <link rel="stylesheet" href="assets/highlight/rainbow.min.css">
</head>
<body>
    <div class="description">
        <h2>Tab</h2>
        <p>选项卡组件</p>
        <p>兼容性：IE6+</p>
        <p>最佳实践：</p>
<pre class="J_Snap">
    <ul class="tab">
        <li><a href="#"><span>tab_1</span></a></li>
        <li><a href="#"><span>tab_2</span></a></li>
        <li><a href="#"><span>tab_3</span></a></li>
        <li><a href="#"><span>tab_4</span></a></li>
    </ul>
</pre>
    </div>
    <div class="section">
        <div class="block">
            <ul class="tab">
                <li><a href="#"><span>tab_1</span></a></li>
                <li class="selected"><a href="#"><span>tab_2</span></a></li>
                <li><a href="#"><span>tab_3</span></a></li>
                <li><a href="#"><span>tab_4</span></a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js"></script>
    <script type="text/javascript" src="assets/snap.js"></script>
    <script src="assets/highlight/highlight.min.js"></script>
    <script type="text/javascript">

        // 初始化highlight
        hljs.initHighlightingOnLoad();

    </script>
